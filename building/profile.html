<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="films.css">
  <link rel="stylesheet" href="profile.css">
  <title>Movies Explorer</title>
</head>
<body class="body">
  <div class="page">
    <header class="header header_light">
      <div class="header__container">
        <img src="../src/images/logo.svg" alt="logo" class="site-logo">
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Фильмы</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Сохраненные фильмы</a></li>
          </ul>
          <a href="#" class="menu__profile">Аккаунт</a>
        </nav>

        <button class="burger burger_open">
          <span class="burger__strip"></span>
        </button>

        <div class="header__profile">
           <a href="#" class="header__profile-link">Регистрация</a>
           <a href="#" class="header__profile-link header__profile-link_button">Войти</a>
        </div>
      </div>
    </header>


    <main class="content">
      <section class="profile">
        <h1 class="profile__message">Привет, Виталий!</h1>

        <table class="profile__table table">
          <tbody>
            <tr>
              <th class="table__th table__first-row">Имя</th>
              <td class="table__td table__first-row">Виталий</td>
            </tr>
            <tr>
              <th class="table__th table__second-row">E-mail</th>
              <td class="table__td table__second-row">pochta@yandex.ru</td>
            </tr>
          </tbody>
        </table>

        <ul class="profile__control-list">
          <li class="profile__control-item">
            <a href="" class="profile__control-link">Редактировать</a>
          </li>
          <li class="profile__control-item">
            <a href="" class="profile__control-link profile__control-link_danger">Выйти из аккаунта</a>
          </li>
        </ul>
      </section>
      <!-- /.profile -->
    </main>
  </div>
</body>
</html>
