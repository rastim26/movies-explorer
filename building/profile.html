<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="films.css">
  <title>Movies Explorer</title>
</head>
<body class="body">
  <div class="page">
    <header class="header header_light">
      <div class="header__container">
        <img src="../src/images/logo.svg" alt="logo" class="site-logo">
        <nav class="header__menu menu menu_open">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Фильмы</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Сохраненные фильмы</a></li>
          </ul>
          <a href="#" class="menu__profile">Аккаунт</a>
        </nav>

        <button class="burger burger_open">
          <span class="burger__strip"></span>
        </button>

        <div class="header__profile">
           <a href="#" class="header__profile-link">Регистрация</a>
           <a href="#" class="header__profile-link header__profile-link_button">Войти</a>
        </div>
      </div>
    </header>


    <main class="content">
      <section class="greating">
        <h1 class="greating__message">Привет, Виталий</h1>
      </section>
      <!-- /.greating -->
      <section class="profile">
        <table class="profile__table">
          <tr>
            <th>Имя</th>
            <td>Виталий</td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td>pochta@yandex.ru</td>
          </tr>
        </table>
      </section>
      <!-- /.profile -->
      <section class="profile-control">
        <ul class="profile-control__list">
          <li class="profile-control__item">
            <a href="" class="profile-control__link">Редактировать</a>
          </li>
          <li class="profile-control__item">
            <a href="" class="profile-control__link profile-control__link_danger">Выйти из аккаунта</a>
          </li>
        </ul>
      </section>
      <!-- /.profile-control -->
    </main>
    
    <footer class="footer">
      <div class="footer__container">
        <h2 class="footer__title">Учебный проект Яндекс.Практикум х BeatFilm.</h2>
        <div class="footer__line"></div>
        <div class="footer__bottom">
          <p class="footer__copyright">© 2020</p>
          <nav class="footer__menu">
            <ul class="footer__list">
              <li class="footer__item"><a href="#" class="footer__link">Яндекс.Практикум</a></li>
              <li class="footer__item"><a href="#" class="footer__link">Github</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
